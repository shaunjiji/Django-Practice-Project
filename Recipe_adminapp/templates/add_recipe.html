{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <form action="{% url 'add_recipe' %}" method="post"
            enctype="multipart/form-data">
            {% csrf_token %}
            Recipe Name : <input type="text" name="recipe_name"><br><br>
            Recipe Image : <input type="file" name="recipe_image"><br><br>
            Instructions : <input type="text" name="instructions"><br><br>
            Ingredients : <input type="text" name="ingredients"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
